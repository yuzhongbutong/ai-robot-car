<div class="h-100 d-flex">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" (click)="showCurrent(index)"
                *ngFor="let image of images; let index = index" [class]="{'active': currentIndex == index}"
                (mouseover)="pauseRolling(true)" (mouseout)="pauseRolling(false)"></button>
        </div>
        <div class="carousel-inner">
            <div *ngFor="let image of images; let index = index" [class]="{'active': currentIndex == index}" 
                class="carousel-item" style="background-image: url(/assets/images/introduction/{{image}});">
                <!-- <img src="assets/images/introduction/{{image}}" class="d-block w-100" alt="{{image}}"> -->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" (click)="previous()"
            (mouseover)="pauseRolling(true)" (mouseout)="pauseRolling(false)">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" (click)="next()"
            (mouseover)="pauseRolling(true)" (mouseout)="pauseRolling(false)">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
