<div class="d-flex h-100 athena-main-root">
    <nav class="navbar navbar-expand-md text-uppercase text-white">
        <div class="container-fluid d-flex">
            <a class="navbar-brand text-light d-lg-none" href="javascript:void(0)" (click)="toggleMenuFloat()">
                <fa-icon size="lg" [icon]="['fas', 'bars']"></fa-icon>
            </a>
            <a class="navbar-brand text-light" href="#">
                <img class="img-logo" src="assets/images/logo.png" alt="Logo">Raspberry Pi</a>
            <div></div>
            <a>
                <img class="img-user" src="assets/images/user_default.png" alt="User"></a>
        </div>
    </nav>
    <section class="d-flex">
        <aside class="athena-bg h-100 text-white" [ngClass]="{'athena-main-menu-float': isMenuFloat}">
            <header class="text-center">
                <img class="rounded-circle w-50" src="assets/images/avatar.png" />
                <h4 class="my-2 d-none d-lg-block">Raspbian OS</h4>
                <small class="d-none d-lg-block">Jessie</small>
            </header>
            <div class="dropdown-divider"></div>
            <ul class="text-start">
                <li>
                    <a class="text-light nav-link" routerLink="/introduction" routerLinkActive="active">
                        <fa-icon [icon]="['fas', 'home']"></fa-icon><span class="ms-1">Home</span></a>
                </li>
                <li>
                    <a class="text-light nav-link" routerLink="/settings" routerLinkActive="active">
                        <fa-icon [icon]="['fas', 'user-cog']"></fa-icon>
                        <span class="ms-1">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="text-light nav-link">
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                        <span class="ms-1">About</span>
                    </a>
                </li>
            </ul>
            <div class="dropdown-divider"></div>
            <ul class="text-start">
                <li>
                    <a class="text-light nav-link">
                        <fa-icon [icon]="['fas', 'question-circle']"></fa-icon>
                        <span class="ms-1">Help</span>
                    </a>
                </li>
            </ul>
        </aside>
        <article>
            <div [ngClass]="{'athena-main-content-blocked': isMenuFloat}" (click)="toggleMenuFloat()"></div>
            <router-outlet></router-outlet>
        </article>
    </section>
    <footer class="text-end text-secondary pe-4">
        <small>Copyright Â© 2021 Joey. All rights reserved.</small>
    </footer>
</div>
