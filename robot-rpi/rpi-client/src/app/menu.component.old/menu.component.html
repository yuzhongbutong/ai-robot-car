<mat-toolbar class="mat-elevation-z8">
    <button>
        <fa-icon size="lg" [icon]="['fas', 'bars']"></fa-icon>
    </button>
    <a class="navbar-brand text-light" href="#">
        <img class="img-logo" src="assets/images/logo.png" alt="Raspberry Pi">Raspberry Pi</a>
    <a href="#">
        <img class="img-user" src="assets/images/user_default.png" alt="User"></a>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="assets/images/avatar.jpg" />
        <h4 class="name">Configuration</h4>
        <p class="designation">Software Engineer</p>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <fa-icon [icon]="['fas', 'home']"></fa-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <fa-icon [icon]="['fas', 'server']"></fa-icon>
            <span>MQTT</span>
        </button>
        <button mat-button class="menu-button">
            <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
            <span>About</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <fa-icon [icon]="['fas', 'question-circle']"></fa-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main content here!
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
